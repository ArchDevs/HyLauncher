name: Manual Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g. 1.2.0)"
        required: true
      notes:
        description: "Optional release notes"
        required: false

jobs:
  build:
    name: Build ${{ matrix.name }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            name: Linux
            platform: linux/amd64
            artifact: linux
          - os: windows-latest
            name: Windows
            platform: windows/amd64
            artifact: windows
          - os: macos-latest
            name: macOS
            platform: darwin/universal
            artifact: macos

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Linux dependencies
        if: matrix.platform == 'linux/amd64'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential pkg-config \
            libglib2.0-dev libgtk-3-dev libwebkit2gtk-4.1-dev

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      # Build based on platform
      - name: Build (Linux)
        if: matrix.platform == 'linux/amd64'
        env:
          CGO_ENABLED: 0
        run: |
          mkdir -p release
          go build -o release/update-helper-linux ./cmd/update-helper
          wails build -platform linux/amd64 -tags webkit2_41
          cp build/bin/HyLauncher release/HyLauncher-linux-x64
          chmod +x release/HyLauncher-linux-x64

      - name: Build (Windows)
        if: matrix.platform == 'windows/amd64'
        shell: bash
        env:
          CGO_ENABLED: 0
        run: |
          mkdir -p release
          go build -o release/update-helper-windows.exe ./cmd/update-helper
          wails build -platform windows/amd64
          cp build/bin/HyLauncher.exe release/HyLauncher-windows-x64-portable.exe

      - name: Build (macOS)
        if: matrix.platform == 'darwin/universal'
        run: |
          mkdir -p release
          go build -o release/update-helper-macos ./cmd/update-helper
          chmod +x release/update-helper-macos
          wails build -platform darwin/universal
          cp -r build/bin/HyLauncher.app release/
          cd release && zip -r HyLauncher-macos-universal.zip HyLauncher.app

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.artifact }}
          path: release/*
          if-no-files-found: error

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: release-*
          merge-multiple: false

      - name: Debug artifact structure
        run: |
          echo "Artifact directory structure:"
          find artifacts -type f -ls 2>/dev/null || echo "No artifacts found"
          ls -la artifacts/ 2>/dev/null || echo "Artifacts dir empty"

      - name: Prepare release files
        run: |
          mkdir -p release
          
          # Debug: show all artifact directories
          echo "Available artifact directories:"
          find artifacts -type d 2>/dev/null || true
          
          # Copy Linux artifacts
          if [ -d "artifacts/release-linux" ] && [ "$(ls -A artifacts/release-linux)" ]; then
            echo "Copying Linux artifacts..."
            cp -r artifacts/release-linux/* release/
          else
            echo "Warning: Linux artifacts not found"
          fi
          
          # Copy Windows artifacts
          if [ -d "artifacts/release-windows" ] && [ "$(ls -A artifacts/release-windows)" ]; then
            echo "Copying Windows artifacts..."
            cp -r artifacts/release-windows/* release/
          else
            echo "Warning: Windows artifacts not found"
          fi
          
          # Copy macOS artifacts
          if [ -d "artifacts/release-macos" ] && [ "$(ls -A artifacts/release-macos)" ]; then
            echo "Copying macOS artifacts..."
            cp -r artifacts/release-macos/* release/
          else
            echo "Warning: macOS artifacts not found"
          fi
          
          echo "Files in release directory:"
          ls -la release/
          
          # Fail if no files were copied
          if [ ! "$(ls -A release)" ]; then
            echo "Error: No release files found!"
            exit 1
          fi

      - name: Generate version manifest
        run: |
          VERSION="${{ inputs.version }}"
          
          echo "Calculating checksums..."
          LINUX_LAUNCHER_SHA=$(sha256sum release/HyLauncher-linux-x64 | cut -d' ' -f1)
          LINUX_HELPER_SHA=$(sha256sum release/update-helper-linux | cut -d' ' -f1)
          
          WINDOWS_LAUNCHER_SHA=$(sha256sum release/HyLauncher-windows-x64-portable.exe | cut -d' ' -f1)
          WINDOWS_HELPER_SHA=$(sha256sum release/update-helper-windows.exe | cut -d' ' -f1)
          
          MACOS_HELPER_SHA=$(sha256sum release/update-helper-macos | cut -d' ' -f1)
          MACOS_LAUNCHER_SHA=$(sha256sum release/HyLauncher-macos-universal.zip | cut -d' ' -f1)
          
          echo "Generating version.json..."
          cat <<EOF > release/version.json
          {
            "version": "$VERSION",
            "linux": {
              "amd64": {
                "launcher": {
                  "url": "https://github.com/${{ github.repository }}/releases/download/v$VERSION/HyLauncher-linux-x64",
                  "sha256": "$LINUX_LAUNCHER_SHA"
                },
                "helper": {
                  "url": "https://github.com/${{ github.repository }}/releases/download/v$VERSION/update-helper-linux",
                  "sha256": "$LINUX_HELPER_SHA"
                }
              }
            },
            "windows": {
              "amd64": {
                "launcher": {
                  "url": "https://github.com/${{ github.repository }}/releases/download/v$VERSION/HyLauncher-windows-x64-portable.exe",
                  "sha256": "$WINDOWS_LAUNCHER_SHA"
                },
                "helper": {
                  "url": "https://github.com/${{ github.repository }}/releases/download/v$VERSION/update-helper-windows.exe",
                  "sha256": "$WINDOWS_HELPER_SHA"
                }
              }
            },
            "darwin": {
              "universal": {
                "launcher": {
                  "url": "https://github.com/${{ github.repository }}/releases/download/v$VERSION/HyLauncher-macos-universal.zip",
                  "sha256": "$MACOS_LAUNCHER_SHA"
                },
                "helper": {
                  "url": "https://github.com/${{ github.repository }}/releases/download/v$VERSION/update-helper-macos",
                  "sha256": "$MACOS_HELPER_SHA"
                }
              }
            }
          }
          EOF

      - name: Generate changelog
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "Generating changelog..."
          PREV_TAG=$(gh release list --limit 1 --json tagName --jq '.[0].tagName')
          
          if [ -z "$PREV_TAG" ]; then
            echo "Initial release" > changelog.txt
          else
            git log "$PREV_TAG"..HEAD \
              --pretty=format:"- %s (%h)" > changelog.txt
          fi

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ inputs.version }}
          name: v${{ inputs.version }}
          body_path: changelog.txt
          files: |
            release/*

  cleanup:
    name: Cleanup
    needs: release
    if: success()
    runs-on: ubuntu-latest
    permissions:
      actions: write

    steps:
      - name: Delete old workflow artifacts
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "Fetching artifacts..."
          
          ARTIFACTS=$(gh api repos/${{ github.repository }}/actions/artifacts \
            --jq '.artifacts[] | select(.workflow_run.id != '${{ github.run_id }}') | .id')
          
          if [ -z "$ARTIFACTS" ]; then
            echo "No old artifacts found."
            exit 0
          fi
          
          for id in $ARTIFACTS; do
            echo "Deleting artifact ID: $id"
            gh api -X DELETE repos/${{ github.repository }}/actions/artifacts/$id
          done
